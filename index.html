<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CritiqueZone - Share Your Reviews</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">CritiqueZone</div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search reviews...">
                <button id="search-button"><i class="fas fa-search"></i></button>
            </div>
            <div class="nav-links">
                <a href="#" class="active">Home</a>
                <a href="#">Review</a>
                <a href="#">About</a>
                <button id="theme-toggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <aside class="filters">
            <h2>Filters</h2>
            <div class="filter-group">
                <label for="category-filter">Category</label>
                <select id="category-filter">
                    <option value="all">All Categories</option>
                    <option value="movies">Movies</option>
                    <option value="books">Books</option>
                    <option value="restaurants">Restaurants</option>
                    <option value="products">Products</option>
                    <option value="services">Services</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Rating</label>
                <div class="rating-filter">
                    <input type="checkbox" id="rating-5" value="5">
                    <label for="rating-5">
                        <div class="star-icons">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                        </div>
                    </label>
                    <input type="checkbox" id="rating-4" value="4">
                    <label for="rating-4">
                        <div class="star-icons">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                        </div>
                    </label>
                    <input type="checkbox" id="rating-3" value="3">
                    <label for="rating-3">
                        <div class="star-icons">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                            <i class="far fa-star"></i>
                        </div>
                    </label>
                    <input type="checkbox" id="rating-2" value="2">
                    <label for="rating-2">
                        <div class="star-icons">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                            <i class="far fa-star"></i>
                            <i class="far fa-star"></i>
                        </div>
                    </label>
                    <input type="checkbox" id="rating-1" value="1">
                    <label for="rating-1">
                        <div class="star-icons">
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                            <i class="far fa-star"></i>
                            <i class="far fa-star"></i>
                            <i class="far fa-star"></i>
                        </div>
                    </label>
                </div>
            </div>
            <div class="filter-group">
                <label for="sort-by">Sort By</label>
                <select id="sort-by">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="highest">Highest Rated</option>
                    <option value="lowest">Lowest Rated</option>
                </select>
            </div>
        </aside>

        <section class="content">
            <div class="reviews" id="reviews-container">
                <!-- Reviews will be dynamically added here -->
            </div>

            <div class="submit-review-form" id="submit-review-form" style="display: none;">
                <h2>Submit a Review</h2>
                <form id="review-form">
                    <div class="form-group">
                        <label for="review-title">Title</label>
                        <input type="text" id="review-title" required>
                    </div>
                    <div class="form-group">
                        <label for="review-category">Category</label>
                        <select id="review-category" required>
                            <option value="movies">Movies</option>
                            <option value="books">Books</option>
                            <option value="restaurants">Restaurants</option>
                            <option value="products">Products</option>
                            <option value="services">Services</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Rating</label>
                        <div class="star-rating">
                            <input type="radio" id="star5" name="rating" value="5">
                            <label for="star5"><i class="fas fa-star"></i></label>
                            <input type="radio" id="star4" name="rating" value="4">
                            <label for="star4"><i class="fas fa-star"></i></label>
                            <input type="radio" id="star3" name="rating" value="3">
                            <label for="star3"><i class="fas fa-star"></i></label>
                            <input type="radio" id="star2" name="rating" value="2">
                            <label for="star2"><i class="fas fa-star"></i></label>
                            <input type="radio" id="star1" name="rating" value="1">
                            <label for="star1"><i class="fas fa-star"></i></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="review-text">Review</label>
                        <textarea id="review-text" rows="5" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="review-author">Your Name</label>
                        <input type="text" id="review-author" required>
                    </div>
                    <button type="submit" class="submit-btn">Submit Review</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 CritiqueZone. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
